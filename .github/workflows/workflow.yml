name: workflow

on:
  pull_request:
    branches: [main]

jobs:
  connect-remote:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: postgres:latest
        env:
          MYSQL_ROOT_PASSWORD: "admin123"
          MYSQL_DATABASE: "assignment1_db"
          MYSQL_ROOT_HOST: "%"
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test